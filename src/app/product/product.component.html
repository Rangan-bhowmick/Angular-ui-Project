<!-- app.component.html -->
<div class="container text-center">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <div matSort class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Product Id Column -->
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Id </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
      
        <!-- Product Category Column -->
        <ng-container matColumnDef="productCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Category </th>
          <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
        </ng-container>
      
        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
      
        <!-- Product Descriction Column -->
        <ng-container matColumnDef="productDescriction">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Description </th>
          <td mat-cell *matCellDef="let element"> {{element.productDescriction}} </td>
        </ng-container>

        <!-- units Column -->
        <ng-container matColumnDef="units">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Units </th>
            <td mat-cell *matCellDef="let element"> {{element.units}} </td>
          </ng-container>

          <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
              <button mat-icon-button (click)="openDialog('Update',element)">Edit</button> | 
              <button  mat-icon-button (click)="openDialog('Delete',element)">Delete</button>  
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <div >
      <div class="footer"><button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Product</button></div>
      <div class="footer"><mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons></mat-paginator></div>
    </div>
  </div>
</div>
